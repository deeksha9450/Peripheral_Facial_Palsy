<!doctype html>
<html lang="en">
  <head>
    <title>Peripheral Facial Paralysis</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #main{
            padding: 150px 0px;
        }
        .image-wrapper{
            width: 200px;
            height: 300px;
        }
    </style>
  </head>
  <body>
    <header class="fixed-top">
        <div class="py-3 bg-secondary">
            <h1 class="text-center text-black">Peripheral Facial Paralysis </h1>
        </div>
        
    </header>
    <section id="main">
        <div class="container">
            <div class="row">
                <h5 class="w-100 text-center">Image</h5>
                <div class="card mx-auto shadow border-0">
                  <div class="card-body">
                    <div class="image-wrapper mx-auto">
                        <img src="#" alt="person image" class="img-fluid" id="imgPreview">
                    </div>
                  </div>
                </div>
                <div class="col-12">
                    <form id="">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Upload Your Image Here</label>
                          <input class="form-control" type="file" name="photograph"
                          id="photo" required="true" />                        
                        </div>
                        <button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="fixed-bottom py-3">
        <div class="container">
            <div class="progress">
                <div class="progress-bar w-50" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h3 class="py-2">Result:<span id="result"></span></h3>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $("#photo").change(function () {
                const file = this.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function (event) {
                        $("#imgPreview").attr("src", event.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
  </body>
</html>
